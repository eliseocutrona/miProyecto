<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincoln Eventos</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Animaciones -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <!-- Header -->

        <div class="size75">
          <a href="index.html">
            <img
              src="images/header/Logo.jpg"
              alt="Logo"
              class="logo animate__animated animate__fadeIn img-fluid"
            />
          </a>
        </div>
        <!-- BANNER CAROUSEL-->
      </header>

      <nav class="row navbar navbar-expand-lg navbar-light sticky-top">
        <button
          class="navbar-toggler bgColorPink"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="colorRosa">
                <span class="material-icons"> home </span>
                Inicio
              </a>
            </li>
            <li class="nav-item active">
              <a href="pages/services.html" class="colorRosa">
                <span class="material-icons"> info </span>
                <span> Servicios </span>
              </a>
            </li>
            <li>
              <a href="pages/team.html" class="colorRosa">
                <span class="material-icons"> people </span>
                Staff
              </a>
            </li>
            <li>
              <a href="pages/work.html" class="colorRosa">
                <span class="material-icons"> work </span>
                Nuestros Trabajos
              </a>
            </li>
            <li>
              <a href="pages/contact.html" class="colorRosa">
                <span class="material-icons"> contact_page </span>
                Contacto
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main  -->

    <main class="container-fluid animate__animated animate__fadeIn">
      <div
        class="row text-center d-flex flex-row-reverse justify-content-center align-items-center"
      >
        <!-- text-center d-flex justify-content-center align-items-center -->

        <div class="col-md-6">
          <div>
            <h1 class="row d-flex justify-content-center">Catering Lincoln</h1>
            <h2 class="row d-flex justify-content-center">- Eventos -</h2>
          </div>
        </div>

        <div class="col-md-6 mt-2">
          <img
            src="images/index/Foto de Pantalla.PNG"
            alt="Foto de Boda"
            class="img-fluid imgIndex"
          />
        </div>
      </div>
    </main>
    <!-- Fin de Main -->

    <!-- Footer -->

    <footer
      class="fixed-bottom d-flex justify-content-around animate__animated animate__fadeIn"
    >
      <div class="footerColor">
        SEGUINOS EN NUESTRAS REDES
        <span> | </span>
        <a
          href="https://www.facebook.com/lincolneventoslp"
          target="_blank"
          class="redes footerColor"
        >
          <i class="fa fa-facebook-official w3-hover-opacity"></i>
        </a>

        <span> | </span>

        <a
          href="https://www.instagram.com/lincolneventos/"
          target="_blank"
          class="redes footerColor"
        >
          <i class="fa fa-instagram w3-hover-opacity"></i>
        </a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
